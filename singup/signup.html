<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global-sign-up</title>
    <link rel="stylesheet" href="./sign.css">
</head>

<body>
    <main>
        <aside class="myflex">
            <h1>Welcome to Global Mart!</h1>
            <p>Please enter your credentials to continue shopping.</p>
        </aside>
        <section>
            <h4>Global Mart </h4>
            <p>please fill the details to create account</p>
            <form action="">
                <div class="input">
                    <input type="text" placeholder="Frist Name " required>
                </div class="input">
                <div class="input">
                    <input type="text" placeholder="Second Name" >
                </div class="input">
                <div class="input">
                    <input type="email" placeholder="Email" required>
                </div class="input">
                <div class="input">
                    <input type="password" placeholder="Create Password" required >
                </div>
                <div class="input">
                    <input type="password" placeholder="Re-enter Password" required>
                </div>
                <button>Sign Up</button>
            </form>
            <p>If have an account? <a href="./../login/login.html">Login Now</a></p>
        </section>
    </main>
</body>

</html>
